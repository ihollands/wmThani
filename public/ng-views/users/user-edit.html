<h1 id="welcome-link"><a href="/">Weight Mate</a></h1>

<h2>profile editor</h2>

<nav>
  <p><a data-ui-sref="show({_id: vm.user._id})">Cancel</a></p>
</nav>

<div class="user container">
  <form>
    <table>
      <caption>user</caption>
      <tr>
        <th>image URL</th>
        <td><input type="url" data-ng-model="vm.user.img_url" /></td>
      </tr>
      <tr>
        <th>first name</th>
        <td><input type="text" data-ng-model="vm.user.first_name" /></td>
        <td class="divider"></td>
        <th>email</th>
        <td><input value="vm.user.email" type="email" data-ng-model="vm.user.email" /></td>
      </tr>
      <tr>
        <th>last name</th>
        <td><input type="text" data-ng-model="vm.user.last_name" /></td>
        <td class="divider"></td>
        <th>gym</th>
        <td><input type="text" data-ng-model="vm.user.gym" /></td>
      </tr>
    </table>
</div>
<div class="user container">
    <table>
      <caption>location</caption>
      <tr>
        <th>city</th>
        <td><input type="text" data-ng-model="vm.user.city" /></td>
        <td class="divider"></td>
        <th>street address</th>
        <td><input type="text" data-ng-model="vm.user.street_address1" /></td>
      </tr>
      <tr>
        <th>state</th>
        <td><input type="text" data-ng-model="vm.user.state" /></td>
        <td class="divider"></td>
        <th>apt or condo #</th>
        <td><input type="text" data-ng-model="vm.user.street_address2" /></td>
      </tr>
      <tr>
        <th>ZIP</th>
        <td><input type="text" data-ng-model="vm.user.zip" /></td>
      </tr>
    </table>
  </div>

  <div class="prefs container">
    <table>
      <caption>lifts &amp; workout preferences</caption>
      <tr>
        <th>age</th>
        <td><input type="number" data-ng-model="vm.user.age" /></td>
        <td class="divider"></td>
        <th>max bench press (lbs)</th>
        <td><input type="text" data-ng-model="vm.user.bench" /></td>
      </tr>
      <tr>
        <th>weight</th>
        <td><input type="number" data-ng-model="vm.user.weight" /></td>
        <td class="divider"></td>
        <th>max back squat (lbs)</th>
        <td><input type="number" data-ng-model="vm.user.squat" /></td>
      </tr>
      <tr>
        <th>workout frequency (per week)</th>
        <td><input type="number" data-ng-model="vm.user.workout_freq" /></td>
        <td class="divider"></td>
        <th>max deadlift (lbs)</th>
        <td><input type="number" data-ng-model="vm.user.deadlift" /></td>
      </tr>
      <tr>
        <th>workout time</th>
        <td><input type="number" data-ng-model="vm.user.workout_time" /></td>
      </tr>
    </table>
  </div>
  <div id="button-box">
    <button data-ng-click="vm.update()">update</button>
</form>
    <button data-ng-click="vm.destroy()">delete</button>
  </div>
